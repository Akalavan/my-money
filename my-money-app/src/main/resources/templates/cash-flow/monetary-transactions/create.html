<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание &laquo;Денежной операции&raquo;</title>
</head>
<body>
<a data-th-href="@{/cash-flow/monetary-transactions/list}">&lAarr; К списку операций</a>
<div>
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/cash-flow/monetary-transactions/create}">
    <label>
        Категория:
        <select th:name="categoryId">
            <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}">
            </option>
        </select>
        <br>
    </label>
    <label>
        Тип операции:
        <select th:name="typeOperationId">
            <option th:each="typeOperation: ${typeOperations}" th:value="${typeOperation.id}" th:text="${typeOperation.name}">
            </option>
        </select>
        <br>
    </label>
    <label>
        Название:<br>
        <input type="text" name="name" data-th-value="${payload?.name}">
    </label>
    <br>
    <label>
        Сумма:<br>
        <input type="number" name="amount" data-th-value="${payload?.amount}">
    </label>
    <br>
    <label>
        Дата:<br>
        <input type="datetime-local" name="dateOperation" data-th-text="${payload?.dateOperation}">
    </label>
    <br>
    <label>
        Описание:<br>
        <textarea name="description" data-th-text="${payload?.description}"></textarea>
    </label>
    <button type="submit">Создать</button>
</form>
</body>
</html>
