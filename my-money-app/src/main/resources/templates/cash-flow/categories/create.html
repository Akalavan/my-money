<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание &laquo;Категории&raquo;</title>
</head>
<body>
<a data-th-href="@{/cash-flow/categories/list}">&lAarr; К списку категорий</a>
<div>
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/cash-flow/categories/create}">
    <label>
        Название:<br>
        <input type="text" name="name" data-th-value="${payload?.name}">
    </label>
    <label>
        Описание:<br>
        <textarea name="description" data-th-text="${payload?.description}"></textarea>
    </label>
    <button type="submit">Создать</button>
</form>
</body>
</html>
