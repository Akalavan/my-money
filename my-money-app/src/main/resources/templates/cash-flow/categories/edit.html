<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование Категории &laquo;[[${category.name}]]&raquo;</title>
</head>
<body>
<a data-th-href="@{/cash-flow/categories/{categoryId}(categoryId=${category.id})}">&lArr; К категории</a>
<h1>Редактирование Категории &laquo;[[${category.name}]]&raquo;</h1>
<div>
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/cash-flow/categories/{categoryId}/edit(categoryId=${category.id})}">
    <label>
        Название:<br>
        <input type="text" name="name" data-th-value="${payload != null ? payload.name : category.name}">
    </label>
    <label>
        Описание:<br>
        <textarea name="description" data-th-text="${payload != null ? payload.description : category.description}"></textarea>
    </label>
    <button type="submit">Обновить</button>
</form>
</body>
</html>
